<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UPSC Editorials & Current Affairs</title>
  <meta name="description" content="Daily UPSC editorials, current affairs analysis and MCQs">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">UPSC Today</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/editorials/">Editorials</a></li>
        <li class="nav-item"><a class="nav-link" href="/mcq/">MCQs</a></li>
        <li class="nav-item"><a class="nav-link" href="/about.html">About</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container my-4">
  <h1 class="mb-4">Latest Editorials</h1>

  <div id="editorial-list" class="list-group">
    <div class="text-muted">Loading editorials...</div>
  </div>
</div>

<!-- FOOTER -->
<footer class="bg-light text-center py-3 mt-5">
  <small>Â© 2025 UPSC Today | Educational Use</small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- AUTO FETCH RECENT EDITORIALS -->
<script>
$(function () {
  $.getJSON("/feed/editorials.json", function (data) {
    let html = "";

    data.slice(0, 10).forEach(item => {
      html += `
        <a href="${item.url}" class="list-group-item list-group-item-action">
          <h5 class="mb-1">${item.title}</h5>
          <small class="text-muted">${item.date}</small>
          <p class="mb-1">${item.summary}</p>
        </a>
      `;
    });

    $("#editorial-list").html(html);
  }).fail(function () {
    $("#editorial-list").html("<div class='text-danger'>Failed to load editorials.</div>");
  });
});
</script>

</body>
</html>
