<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UPSC Editorials | Aspirion</title>

  <meta name="description" content="Daily newspaper editorials simplified for UPSC preparation. GS-ready analysis, key issues and way forward.">
  <meta name="robots" content="index, follow">

  <link rel="canonical" href="https://yourdomain.com/">
  <link rel="next" href="/page/2/">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .article-card:hover {
      background-color: #fdfefe;
    }
    .article-card h3 {
      font-size: 1.25rem;
    }
    .article-meta {
      font-size: 0.85rem;
      color: #6c757d;
    }
    .section-title {
      border-bottom: 2px solid #dee2e6;
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>

<body>

<!-- Header -->
<div id="header"></div>

<div class="container my-4">
  <div class="row g-4">

    <!-- MAIN CONTENT -->
    <main class="col-lg-8">

      <div class="bg-white p-4 rounded shadow-sm">
        <h1 class="section-title">Latest Editorials (UPSC Focus)</h1>

        <div id="articles">
          <!-- Articles injected here -->
        </div>

        <div class="text-end mt-4">
          <a href="/page/2/" class="btn btn-outline-primary btn-sm">
            View Older Editorials →
          </a>
        </div>
      </div>

    </main>

    <!-- SIDEBAR -->
    <aside class="col-lg-4">

      <div class="bg-white p-4 rounded shadow-sm mb-4">
        <div id="sidebar"></div>
      </div>

      <div class="bg-white p-4 rounded shadow-sm">
        <h5 class="mb-3">Archives</h5>
        <ul class="list-unstyled mb-0">
          <li><a href="/editorials/2025/12/">December 2025</a></li>
          <li><a href="/editorials/2025/11/">November 2025</a></li>
          <li><a href="/editorials/2025/10/">October 2025</a></li>
        </ul>
      </div>

    </aside>

  </div>
</div>

<!-- Footer -->
<div id="footer"></div>

<!-- ================= JS (INLINE) ================= -->

<script>
/* ---------- LOAD PARTIALS ---------- */
function loadPartial(id, url) {
  fetch(url)
    .then(r => r.text())
    .then(t => document.getElementById(id).innerHTML = t)
}

loadPartial("header", "/partials/header.html")
loadPartial("footer", "/partials/footer.html")
loadPartial("sidebar", "/partials/sidebar.html")
</script>

<script>
/* ---------- LOAD LATEST ARTICLES ---------- */
fetch("/latest.json")
  .then(r => r.json())
  .then(data => {
    const root = document.getElementById("articles")

    data.slice(0, 10).forEach(a => {
      const card = document.createElement("div")
      card.className = "article-card border-bottom py-3"

      card.innerHTML = `
        <h3 class="mb-1">
          <a href="${a.url}" class="text-decoration-none">
            ${a.title}
          </a>
        </h3>
        <div class="article-meta">
          ${a.date} • ${a.source}
        </div>
      `

      root.appendChild(card)
    })
  })
</script>

</body>
</html>
