<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>Editorial Desk | UPSC Current Affairs</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --ink:#0f172a;
  --muted:#64748b;
  --accent:#3b6ea5;

  --paper:#fbfbf9;
  --bg:#f2f4f7;
  --border:#e5e7eb;

  --editorial-bg:#eef2f6;
  --editorial-fg:#1e3a8a;

  --news-bg:#fef3c7;
  --news-fg:#92400e;
}

/* ---------- BASE ---------- */
body{
  background:var(--bg);
  color:var(--ink);
  font-family:Inter,sans-serif;
  padding-top:72px;
}

/* ---------- HEADER ---------- */
header{
  position:fixed;
  top:0;
  width:100%;
  z-index:1000;
}

/* ---------- HERO ---------- */
.hero{
  padding:4rem 0 3rem;
  background:linear-gradient(180deg,#ffffff 0%,#f2f4f7 100%);
}
.hero h1{
  font-family:Merriweather,serif;
  font-size:2.25rem;
}
.hero p{
  max-width:680px;
  color:#475569;
  font-size:1.05rem;
}

/* ---------- ARTICLE CARD (EDITORIAL STYLE) ---------- */
.article-card{
  background:var(--paper);
  border:1px solid var(--border);
  border-radius:14px;
  padding:2.2rem 2.4rem;
  margin-bottom:2.2rem;
}

/* ---------- POST TYPE ---------- */
.post-type{
  display:inline-block;
  font-size:.65rem;
  font-weight:600;
  letter-spacing:.06em;
  padding:.28rem .6rem;
  border-radius:3px;
  text-transform:uppercase;
  text-decoration:none;
  margin-bottom:.6rem;
}
.post-editorial{
  background:var(--editorial-bg);
  color:var(--editorial-fg);
}
.post-news{
  background:var(--news-bg);
  color:var(--news-fg);
}

/* ---------- TITLE + HOVER LINE ---------- */
.article-card h3{
  font-family:Merriweather,serif;
  font-size:1.45rem;
  line-height:1.35;
  margin:.6rem 0 .4rem;
}
.article-card h3 a{
  position:relative;
  color:var(--ink);
  text-decoration:none;
  padding-bottom:4px;
}
.article-card h3 a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:0;
  height:2px;
  width:100%;
  background:var(--accent);
  transform:scaleX(0);
  transform-origin:left;
  transition:transform .35s ease;
}
.article-card h3 a:hover::after{
  transform:scaleX(1);
}

/* ---------- META ---------- */
.article-meta{
  font-size:.85rem;
  color:var(--muted);
  margin-bottom:1.1rem;
}

/* ---------- TAGS ---------- */
.tag{
  display:inline-block;
  font-size:.72rem;
  padding:.32rem .65rem;
  border:1px solid var(--border);
  background:#f8fafc;
  border-radius:3px;
  margin-right:.4rem;
  margin-bottom:.3rem;
  color:#334155;
  text-decoration:none;
}
.tag:hover{
  background:var(--accent);
  color:#fff;
  border-color:var(--accent);
}

/* ---------- SIDEBAR ---------- */
.sidebar{
  background:var(--paper);
  border:1px solid var(--border);
  border-radius:14px;
  padding:2rem;
  position:sticky;
  top:90px;
}
.sidebar h5{
  font-family:Merriweather,serif;
  font-weight:700;
  margin-bottom:1.4rem;
}

/* ---------- FOOTER ---------- */
footer{
  background:#0f172a;
  color:#94a3b8;
  padding:3rem 0;
  margin-top:4rem;
  font-size:.9rem;
}
</style>
</head>

<body>

      <ul class="navbar-nav ms-auto">

        <li class="nav-item"><a class="nav-link" href="/editorials">Editorial Analysis</a></li>
        <li class="nav-item"><a class="nav-link" href="/mcq">MCQ</a></li>
      </ul>
    </div>
  </div>
</nav>

</header>

<!-- ================= HERO ================= -->
<section class="hero">
  <div class="container">
    <h1>Quiet clarity for serious aspirants</h1>
    <p>
      Editorials decoded, news contextualised, and UPSC-relevant insights —
      structured, reliable, distraction-free.
    </p>
  </div>
</section>

<!-- ================= MAIN ================= -->
<div class="container">
  <div class="row g-4">

    <!-- MAIN CONTENT -->
    <div class="col-lg-8">

      <!-- ARTICLES_START -->
      <!-- ARTICLES_END -->

    </div>

    <!-- SIDEBAR -->
    <div class="col-lg-4">
      <aside class="sidebar">
  <h5>Latest Posts</h5>
  <ul id="latest-posts">
    <li class="text-muted">Loading…</li>
  </ul>
</aside>

<script>
(function () {
  function formatDate(isoDate) {
    const d = new Date(isoDate);
    return d.toLocaleDateString("en-IN", {
      day: "2-digit",
      month: "short",
      year: "numeric"
    });
  }

  fetch('/latest.json')
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById('latest-posts');
      if (!list) return;

      list.innerHTML = '';

      data.slice(0, 5).forEach(item => {
        const li = document.createElement('li');

        li.innerHTML = `
          <a href="${item.url}">${item.title}</a>
          <span class="post-time">
            ${formatDate(item.date)} · ${item.source} · ${item.type}
          </span>
        `;

        list.appendChild(li);
      });
    })
    .catch(() => {
      const list = document.getElementById('latest-posts');
      if (list) {
        list.innerHTML = '<li class="text-muted">Unable to load</li>';
      }
    });
})();
</script>

    </div>

  </div>
</div>
