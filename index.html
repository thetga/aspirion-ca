<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Editorial Desk | UPSC Current Affairs</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --ink:#0f172a;
  --muted:#64748b;
  --accent:#3b6ea5;

  --paper:#fbfbf9;
  --bg:#f2f4f7;
  --border:#e5e7eb;
}

/* ---------- BASE ---------- */
body{
  background:var(--bg);
  color:var(--ink);
  font-family:Inter,sans-serif;
  padding-top:72px;
}

/* ---------- HERO ---------- */
.hero{
  padding:4rem 0 3rem;
  background:linear-gradient(180deg,#ffffff 0%,#f2f4f7 100%);
}
.hero h1{
  font-family:Merriweather,serif;
  font-size:2.2rem;
}
.hero p{
  max-width:680px;
  color:#475569;
  font-size:1.05rem;
}

/* ---------- MAIN PLACEHOLDER ---------- */
.main-placeholder{
  background:var(--paper);
  border:1px solid var(--border);
  border-radius:14px;
  padding:3rem;
  min-height:300px;
}

/* ---------- SIDEBAR ---------- */
.sidebar{
  background:var(--paper);
  border:1px solid var(--border);
  border-radius:14px;
  padding:2rem;
  position:sticky;
  top:90px;
}
.sidebar h5{
  font-family:Merriweather,serif;
  font-weight:700;
  margin-bottom:1.4rem;
}

.sidebar ul{
  list-style:none;
  padding:0;
  margin:0;
}

.sidebar li{
  padding-bottom:.9rem;
  margin-bottom:.9rem;
  border-bottom:1px solid var(--border);
}

.sidebar li:last-child{
  border-bottom:none;
  margin-bottom:0;
}

.sidebar a{
  display:block;
  color:#1f2933;
  text-decoration:none;
  font-size:.95rem;
  line-height:1.4;
}
.sidebar a:hover{
  color:var(--accent);
}

.sidebar .post-time{
  display:block;
  font-size:.75rem;
  color:var(--muted);
  margin-top:.25rem;
}

/* ---------- FOOTER ---------- */
footer{
  background:#0f172a;
  color:#94a3b8;
  padding:3rem 0;
  margin-top:4rem;
  font-size:.9rem;
}
</style>
</head>

<body>

<!-- HEADER -->
<div id="header"></div>

<!-- HERO -->
<section class="hero">
  <div class="container">
    <h1>Quiet clarity for serious aspirants</h1>
    <p>
      Editorials decoded, news contextualised, and UPSC-relevant insights —
      structured, reliable, distraction-free.
    </p>
  </div>
</section>

<!-- MAIN -->
<div class="container">
  <div class="row g-4">

    <!-- EMPTY CONTENT AREA -->
    <div class="col-lg-8">
      <div class="main-placeholder">
        <!-- Runtime content injected by Worker -->
      </div>
    </div>

    <!-- SIDEBAR -->
    <div class="col-lg-4">
      <aside class="sidebar">
        <h5>Latest Posts</h5>
        <ul id="latest-posts">
          <li class="text-muted">Loading…</li>
        </ul>
      </aside>
    </div>

  </div>
</div>

<!-- FOOTER -->
<div id="footer"></div>

<!-- ---------- LOAD PARTIALS ---------- -->
<script>
function loadPartial(id, url) {
  fetch(url)
    .then(res => res.text())
    .then(html => {
      document.getElementById(id).innerHTML = html;
    });
}

loadPartial("header", "/header.html");
loadPartial("footer", "/footer.html");
</script>

<!-- ---------- LOAD LATEST POSTS WITH TIME ---------- -->
<script>
fetch('/latest.json')
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById('latest-posts');
    list.innerHTML = '';

    data.slice(0, 5).forEach(item => {
      const li = document.createElement('li');

      li.innerHTML = `
        <a href="${item.url}">${item.title}</a>
        <span class="post-time">${item.time}</span>
      `;

      list.appendChild(li);
    });
  })
  .catch(() => {
    document.getElementById('latest-posts').innerHTML =
      '<li class="text-muted">Unable to load</li>';
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
