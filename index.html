<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UPSC Editorials | Aspirion</title>

  <meta name="description" content="Daily newspaper editorials simplified for UPSC preparation. GS-ready analysis, key issues and way forward.">
  <meta name="robots" content="index, follow">

  <link rel="canonical" href="https://yourdomain.com/">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .article-card {
      padding: 1rem 0;
      border-bottom: 1px solid #dee2e6;
    }
    .article-card:last-child {
      border-bottom: none;
    }
    .article-card h3 {
      font-size: 1.25rem;
    }
    .article-meta {
      font-size: 0.85rem;
      color: #6c757d;
    }
    .section-title {
      border-bottom: 2px solid #dee2e6;
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>

<body>

<!-- Header -->
<div id="header"></div>

<div class="container my-4">
  <div class="row g-4">

    <!-- MAIN CONTENT -->
    <main class="col-lg-8">

      <div class="bg-white p-4 rounded shadow-sm">
        <h1 class="section-title">Latest Editorials (UPSC Focus)</h1>

        <div id="articles">
          <!-- Articles injected here -->
        </div>

        <div class="text-end mt-4">
          <a href="/archives/" class="btn btn-outline-secondary btn-sm">
            View older posts →
          </a>
        </div>
      </div>

    </main>

    <!-- SIDEBAR -->
    <aside class="col-lg-4">

      <div class="bg-white p-4 rounded shadow-sm">
        <div id="sidebar"></div>
      </div>

    </aside>

  </div>
</div>

<!-- Footer -->
<div id="footer"></div>

<!-- ================= JS (INLINE) ================= -->

<script>
/* ---------- LOAD HEADER / FOOTER / SIDEBAR ---------- */
function loadPartial(id, url) {
  fetch(url)
    .then(res => res.text())
    .then(html => {
      document.getElementById(id).innerHTML = html
    })
}

loadPartial("header", "/header.html")
loadPartial("footer", "/footer.html")
loadPartial("sidebar", "/sidebar.html")
</script>

<script>
/* ---------- LOAD ALL LATEST ARTICLES ---------- */
fetch("/latest.json")
  .then(res => res.json())
  .then(data => {
    const root = document.getElementById("articles")

    data.forEach(a => {
      const div = document.createElement("div")
      div.className = "article-card"

      div.innerHTML = `
        <h3 class="mb-1">
          <a href="${a.url}" class="text-decoration-none">
            ${a.title}
          </a>
        </h3>
        <div class="article-meta">
          ${a.date} • ${a.source}
        </div>
      `

      root.appendChild(div)
    })
  })
</script>

</body>
</html>
