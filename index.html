<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Editorial Desk | UPSC Current Affairs</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --ink:#0f172a;
  --muted:#64748b;
  --accent:#3b6ea5;
  --paper:#fbfbf9;
  --bg:#f2f4f7;
  --border:#e5e7eb;
  --editorial-bg:#eef2f6;
  --editorial-fg:#1e3a8a;
  --news-bg:#fef3c7;
  --news-fg:#92400e;
}

body{
  background:var(--bg);
  color:var(--ink);
  font-family:Inter,sans-serif;
  padding-top:72px;
}

/* HERO */
.hero{
  padding:4rem 0 3rem;
  background:linear-gradient(180deg,#ffffff 0%,#f2f4f7 100%);
}
.hero h1{
  font-family:Merriweather,serif;
  font-size:2.25rem;
}
.hero p{
  max-width:680px;
  color:#475569;
}

/* ARTICLE CARD */
.article-card{
  background:var(--paper);
  border:1px solid var(--border);
  border-radius:14px;
  padding:2.2rem 2.4rem;
  margin-bottom:2.2rem;
}

/* POST TYPE */
.post-type{
  display:inline-block;
  font-size:.65rem;
  font-weight:600;
  padding:.28rem .6rem;
  border-radius:3px;
  text-transform:uppercase;
  margin-bottom:.6rem;
}
.post-editorial{background:var(--editorial-bg);color:var(--editorial-fg);}
.post-news{background:var(--news-bg);color:var(--news-fg);}

/* TITLE HOVER LINE */
.article-card h3 a{
  position:relative;
  color:var(--ink);
  text-decoration:none;
}
.article-card h3 a::after{
  content:"";
  position:absolute;
  left:0;bottom:-4px;
  height:2px;width:100%;
  background:var(--accent);
  transform:scaleX(0);
  transform-origin:left;
  transition:.35s;
}
.article-card h3 a:hover::after{transform:scaleX(1);}

/* META */
.article-meta{
  font-size:.85rem;
  color:var(--muted);
}

/* TAG */
.tag{
  display:inline-block;
  font-size:.72rem;
  padding:.32rem .65rem;
  border:1px solid var(--border);
  border-radius:3px;
  margin-right:.4rem;
}

/* SIDEBAR */
.sidebar{
  background:var(--paper);
  border:1px solid var(--border);
  border-radius:14px;
  padding:2rem;
  position:sticky;
  top:90px;
}
.post-time{
  font-size:.75rem;
  color:var(--muted);
  display:block;
}

/* FOOTER */
footer{
  background:#0f172a;
  color:#94a3b8;
  padding:3rem 0;
  margin-top:4rem;
}
</style>
</head>

<body>

<!-- HEADER -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">Editorial Desk</a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/categories">Categories</a></li>
        <li class="nav-item"><a class="nav-link" href="/editorials">Editorial Analysis</a></li>
        <li class="nav-item"><a class="nav-link" href="/mcq">MCQ</a></li>
      </ul>
    </div>
  </div>
</nav>


<!-- HERO -->
<section class="hero">
  <div class="container">
    <h1>Quiet clarity for serious aspirants</h1>
    <p>Editorials decoded, news contextualised, and UPSC-relevant insights.</p>
  </div>
</section>

<!-- MAIN -->
<div class="container">
  <div class="row g-4">

    <div class="col-lg-8">
      <!-- ARTICLES_START -->
      <!-- ARTICLES_END -->
    </div>

    <div class="col-lg-4">
      <aside class="sidebar">
  <h5>Latest Posts</h5>
  <ul id="latest-posts">
    <li class="text-muted">Loading…</li>
  </ul>
</aside>

<script>
(function () {
  function formatDate(d) {
    return new Date(d).toLocaleDateString("en-IN", {
      day: "2-digit",
      month: "short",
      year: "numeric"
    });
  }

  fetch("/latest.json")
    .then(r => r.json())
    .then(data => {
      const ul = document.getElementById("latest-posts");
      ul.innerHTML = "";
      data.slice(0, 5).forEach(i => {
        ul.innerHTML += `
          <li>
            <a href="${i.url}">${i.title}</a>
            <span class="post-time">
              ${formatDate(i.date)} · ${i.source} · ${i.type}
            </span>
          </li>`;
      });
    })
    .catch(() => {
      document.getElementById("latest-posts").innerHTML =
        "<li class='text-muted'>Unable to load</li>";
    });
})();
</script>

    </div>

  </div>
</div>

<!-- FOOTER -->
<footer>
  <div class="container text-center">
    © 2025 Editorial Desk · Independent UPSC Analysis
  </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
