<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Editorials for UPSC | Aspirion</title>

  <meta name="description" content="Latest editorials explained for UPSC. GS-ready analysis, key points and way forward.">
  <meta name="robots" content="index, follow">

  <link rel="canonical" href="https://yourdomain.com/">
  <link rel="next" href="/page/2/">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- Header -->
<div id="header"></div>

<div class="container-fluid mt-3">
  <div class="row">

    <!-- Main Content -->
    <main class="col-md-8">
      <h1 class="mb-3">Latest Editorials (UPSC Focus)</h1>

      <div id="articles">
        <!-- Articles will load here -->
      </div>

      <nav class="mt-4">
        <a href="/page/2/" class="btn btn-outline-primary">
          Older Editorials →
        </a>
      </nav>
    </main>

    <!-- Sidebar -->
    <aside class="col-md-4">
      <div id="sidebar"></div>
    </aside>

  </div>
</div>

<!-- Footer -->
<div id="footer"></div>

<!-- ================= JS (INLINE) ================= -->

<script>
/* ---------- LOAD HEADER / FOOTER / SIDEBAR ---------- */
function loadPartial(id, url) {
  fetch(url)
    .then(res => res.text())
    .then(html => document.getElementById(id).innerHTML = html)
}

loadPartial("header", "header.html")
loadPartial("footer", "footer.html")
loadPartial("sidebar", "sidebar.html")
</script>

<script>
/* ---------- LOAD LATEST ARTICLES ---------- */
fetch("/latest.json")
  .then(res => res.json())
  .then(data => {
    const root = document.getElementById("articles")

    data.slice(0, 10).forEach(a => {
      const el = document.createElement("article")
      el.className = "mb-4"

      el.innerHTML = `
        <h3>
          <a href="${a.url}">${a.title}</a>
        </h3>
        <small class="text-muted">
          ${a.date} • ${a.source}
        </small>
      `

      root.appendChild(el)
    })
  })
</script>

</body>
</html>
