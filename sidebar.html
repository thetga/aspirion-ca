<style>
  /* SIDEBAR — INDEPENDENT SYSTEM */
.ed-sidebar{
  background:var(--paper);
  border:1px solid var(--border);
  border-radius:14px;
  padding:1.8rem;
}

.ed-sidebar-title{
  font-family:Merriweather,serif;
  font-size:1.15rem;
  margin-bottom:1.4rem;
}

.ed-sidebar-items{
  display:flex;
  flex-direction:column;
  gap:1.2rem;
}

.ed-sidebar-item{
  padding-bottom:1.2rem;
  border-bottom:1px solid var(--border);
}

.ed-sidebar-item:last-child{
  border-bottom:none;
  padding-bottom:0;
}

.ed-sidebar-link{
  display:block;
  font-size:.95rem;
  line-height:1.45;
  color:var(--ink);
  text-decoration:none;
}

.ed-sidebar-link:hover{
  color:var(--accent);
}

.ed-sidebar-meta{
  font-size:.75rem;
  color:var(--muted);
  margin-top:.35rem;
}

</style>
<aside class="ed-sidebar">
  <h4 class="ed-sidebar-title">Latest</h4>

  <div class="ed-sidebar-items">
    <div class="ed-sidebar-item">Loading…</div>
  </div>
</aside>
<script>
(function () {
  function fmt(d){
    return new Date(d).toLocaleDateString("en-IN", {
      day:"2-digit", month:"short"
    });
  }

  fetch("/latest.json")
    .then(r => r.json())
    .then(data => {
      const box = document.querySelector(".ed-sidebar-items");
      box.innerHTML = "";

      data.slice(0,5).forEach(i => {
        box.innerHTML += `
          <div class="ed-sidebar-item">
            <a href="${i.url}" class="ed-sidebar-link">
              ${i.title}
            </a>
            <div class="ed-sidebar-meta">
              ${fmt(i.date)} · ${i.source}
            </div>
          </div>
        `;
      });
    })
    .catch(()=>{
      document.querySelector(".ed-sidebar-items").innerHTML =
        "<div class='ed-sidebar-item muted'>Unavailable</div>";
    });
})();
</script>
